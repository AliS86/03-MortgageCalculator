<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ali | MortgageCalculator</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mort.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>JQuery Mortgage Calculator</h1>
        <table>
            <tr>
                <th>Loan Balance</th>
                <td>
                <!-- recieves loan balance -->
                    <input type="text" id="myBalance">
                </td>
            </tr>
            <tr>
                <th>Interest Rate (%)</th>
                <td>
                <!-- recieves interest rate -->
                    <input type="text" id="myInterest">
                </td>
            </tr>
            <tr>
                <th>Loan Term (years)</th>
                <td>
                <!-- recieves loan term -->
                    <input type="text" id="myTerm">
                </td>
            </tr>
            <tr>
                <th>Period</th>
                <td>
                	<!-- drops a choice bar for months and bimonthly -->
                    <select id="myPeriod"></select>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                	<!-- button sends vars to .js and calculates -->
                    <button type="button" id="myButton">Calculate</button>
                </td>
            </tr>
        </table>
        
    </header>
    <!-- prints answer -->
    <p id="answer"></p>
    <section>
    	<img src="mortpic.jpg" alt"" class="money">
    </section>
    <script src="index.js"></script>
</body>
